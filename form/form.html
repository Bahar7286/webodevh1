<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="../style.css">
  <link rel="icon" type="image/png" href="../img/favicon.png">
  <title>Ziyaretçi Formu</title>
</head>
<body>
  <h1>Ziyaretçi Bilgi Formu</h1>

  <!-- Tema değiştirme -->
  <button onclick="temaDegistir('#FFD1DC')">Pembe Tema</button>
  <button onclick="temaDegistir('#FFD580')">Varsayılan Tema</button>
  <script src="../myscript.js"></script>

  <!-- Form (artık veriyi localStorage ile işliyoruz) -->
  <form onsubmit="formuIsle(); return false;">
    <label for="ad">Adınız:</label><br>
    <input type="text" id="ad" name="ad" required><br><br>

    <label for="sehir">En çok beğendiğiniz şehir:</label><br>
    <select id="sehir" name="sehir">
      <option>İstanbul</option>
      <option>Antalya</option>
      <option>İzmir</option>
      <option>Bursa</option>
      <option>Kocaeli</option>
      <option>Düzce</option>
    </select><br><br>

    <label>Turistik yerlere ilginiz:</label><br>
    <input type="checkbox" id="tarih" value="Tarihi Yerler">
    <label for="tarih">Tarihi Yerler</label><br>

    <input type="checkbox" id="doga" value="Doğal Güzellikler">
    <label for="doga">Doğal Güzellikler</label><br>

    <input type="checkbox" id="kultur" value="Kültürel Etkinlikler">
    <label for="kultur">Kültürel Etkinlikler</label><br><br>

    <input type="submit" value="Gönder">
  </form>

  <!-- Navigasyon -->
  <nav>
    <a href="../index.html">Ana Sayfa</a> |
    <a href="../sehiroyunu/sehir-oyunu.html">Şehir Tahmin Oyunu</a> |
    <a href="../tablo/tablo.html">Tablo</a> |
    <a href="../istanbul/istanbul.html">İstanbul</a> |
    <a href="../antalya/antalya.html">Antalya</a> |
    <a href="../bursa/bursa.html">Bursa</a> |
    <a href="../izmir/izmir.html">İzmir</a> |
    <a href="../kocaeli/kocaeli.html">Kocaeli</a> |
    <a href="../düzce/düzce.html">Düzce</a>
  </nav>

  <script>
    function formuIsle() {
      const ad = document.getElementById("ad").value;
      const sehir = document.getElementById("sehir").value;

      // İlgi alanlarını topla
      const ilgiler = [];
      if (document.getElementById("tarih").checked) ilgiler.push("Tarihi Yerler");
      if (document.getElementById("doga").checked) ilgiler.push("Doğal Güzellikler");
      if (document.getElementById("kultur").checked) ilgiler.push("Kültürel Etkinlikler");

      // Verileri localStorage'a kaydet
      localStorage.setItem("ziyaretci_ad", ad);
      localStorage.setItem("ziyaretci_sehir", sehir);
      localStorage.setItem("ziyaretci_ilgi", JSON.stringify(ilgiler));

      // Yönlendir
      window.location.href = "sonuc.html";
    }
  </script>
  <footer>
  <p>&copy; 2025 Türkiye'nin Turistik Şehirleri. Tüm hakları saklıdır.</p>
</footer>

</body>
</html>
