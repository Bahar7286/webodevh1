<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <!-- Stil dosyasını sayfaya bağlar (genel tasarım için) -->
  <link rel="stylesheet" href="../style.css">

  <!-- Sekme simgesi olarak görüntülenecek küçük simge -->
  <link rel="icon" type="image/png" href="../img/favicon.png">

  <!-- Sayfa başlığı (tarayıcı sekmesinde görünür) -->
  <title>Ziyaretçi Formu</title>
</head>
<body>
  <!-- Ana başlık -->
  <h1>Ziyaretçi Bilgi Formu</h1>

  <!-- Tema değiştirme butonları -->
  <button onclick="temaDegistir('#FFD1DC')">Pembe Tema</button>
  <button onclick="temaDegistir('#FFD580')">Varsayılan Tema</button>

  <!-- JavaScript dosyası (tema değişimi gibi işlevler burada olabilir) -->
  <script src="../myscript.js"></script>

  <!-- Form başlangıcı: GET metodu ile veriler sonuc.html sayfasına gönderilecek -->
  <form action="sonuc.html" method="get">

    <!-- Ad girişi -->
    <label for="ad">Adınız:</label><br>
    <input type="text" id="ad" name="ad"><br><br>

    <!-- Şehir seçimi (dropdown menü) -->
    <label for="sehir">En çok beğendiğiniz şehir:</label><br>
    <select id="sehir" name="sehir">
      <option>İstanbul</option>
      <option>Antalya</option>
      <option>İzmir</option>
      <option>Bursa</option>
      <option>Kocaeli</option>
      <option>Düzce</option>
    </select><br><br>

    <!-- İlgi alanları (birden fazla seçim yapılabilir) -->
    <label>Turistik yerlere ilginiz:</label><br>

    <input type="checkbox" id="tarih" name="ilgi_tarih" value="tarih">
    <label for="tarih">Tarihi Yerler</label><br>

    <input type="checkbox" id="doga" name="ilgi_doga" value="doga">
    <label for="doga">Doğal Güzellikler</label><br>

    <input type="checkbox" id="kultur" name="ilgi_kultur" value="kultur">
    <label for="kultur">Kültürel Etkinlikler</label><br>

    <!-- Formu gönderme butonu -->
    <input type="submit" value="Gönder">
  </form>

    <a href="../izmir/izmir.html">İzmir</a> |
    <a href="../kocaeli/kocaeli.html">Kocaeli</a> |
    <a href="../düzce/düzce.html">Düzce</a>
  </nav>
</body>
</html>
