<body>

  <h1>Teşekkürler!</h1>
  <button onclick="temaDegistir('#FFD1DC')">Pembe Tema</button>
  <button onclick="temaDegistir('#FFD580')">Varsayılan Tema</button>
  <script src="../myscript.js"></script>

  <p>Formunuz başarıyla gönderildi. Aşağıda girdiğiniz bilgiler listelenmiştir:</p>

  <!-- Verilerin görüntüleneceği tablo -->
  <table border="1" style="border-collapse: collapse; width: 50%;">
    <tr>
      <th>Adınız</th>
      <td id="adCell"></td>
    </tr>
    <tr>
      <th>En Beğendiğiniz Şehir</th>
      <td id="sehirCell"></td>
    </tr>
    <tr>
      <th>İlgi Alanlarınız</th>
      <td id="ilgiCell"></td>
    </tr>
  </table>

  <!-- Navigasyon -->
  <nav style="margin-top: 20px;">
    <a href="../index.html">Ana Sayfa</a> |
    <a href="../sehiroyunu/sehir-oyunu.html">Şehir Tahmin Oyunu</a> |

    <a href="../düzce/düzce.html">Düzce</a>
  </nav>

  <!-- Verileri al ve tabloya yaz -->
  <script>
    // localStorage'dan verileri al
    const ad = localStorage.getItem("ziyaretci_ad");
    const sehir = localStorage.getItem("ziyaretci_sehir");
    const ilgiler = JSON.parse(localStorage.getItem("ziyaretci_ilgi") || "[]");

    // HTML içine yerleştir
    document.getElementById("adCell").textContent = ad || "-";
    document.getElementById("sehirCell").textContent = sehir || "-";
    document.getElementById("ilgiCell").textContent = ilgiler.length > 0 ? ilgiler.join(", ") : "-";
  </script>
